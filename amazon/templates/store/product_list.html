
{% load static %}
<link rel="stylesheet" href="{% static 'amazon/style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<center><h1>Amazon</h1></center>

{% for product in products %}
<div>
    <img src="{{ product.image.url }}" width="200">
    <h3>{{ product.name }}</h3>
    <p>PRICE: ${{ product.price }}</p>
    <a href="{% url 'product_details' product.id %}">VIEW</a>
</div>
{% endfor %}

</body>
</html>
